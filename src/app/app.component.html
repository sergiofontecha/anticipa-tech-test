<main class="main">
  <h2 class="main__title">{{ title }}</h2>
  <div class="main__container">
    <div class="property" *ngFor="let property of properties">
      <div class="property__card">
        <img
          [src]="property.attributes.field_inmu_imag_arra[0]"
          class="property__card-image"
          alt="Property Picture"
        />
        <div class="property__card-body">
          <h3 class="property__card-type">
            {{ property.attributes.field_inmu_tipo }}
          </h3>
          <h3 class="property__card-price">
            {{ property.attributes.field_inmu_prec }}
          </h3>
          <p class="porperty__card-adress">
            {{ property.attributes.field_inmu_dire }}
          </p>
        </div>
      </div>
    </div>
  </div>
